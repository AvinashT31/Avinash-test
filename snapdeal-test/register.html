<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>

<body>
    <div id="register()">
        <h1>Register on Snapdeal</h1>
        <form onsubmit="register(event)">
            <label>Enter your Name</label>
            <br>
            <input id="userName" type="text" placeholder="Enter your Name">
            <br>
            <label>Enter your Email</label>
            <br>
            <input id="userEmail" type="Email" placeholder="Enter your Email">
            <br>
            <label>Enter your Number</label>
            <br>
            <input id="userNumber" type="Number" placeholder="Enter your Number">
            <br>
            <label>Enter your Password</label>
            <br>
            <input id="userPassword" type="Password" placeholder="Enter your Password">
            <br>
            <label>Confirm Password</label>
            <br>
            <input id="userConfirmPassword" type="Password" placeholder="Enter Confirm Password">
            <br>
            <input type="submit" value="register">
        </form>
    </div>

    <script src="server.js"></script>
    <script>
        DataFromLs = JSON.parse(localStorage.setItem("current-user"));
        if(DataFromLs){
            alert("already logged")
            window.location.href = "./index,html"
        }
    
    </script>
</body>

</html>
